<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <h1 class="heading">BMI Calculator</h1>
    <div class="container">
        <div class="bmi-cal">
            <div class="icons">
                <i class="bi bi-x-circle-fill" id="close"></i> 
                <i class="bi bi-aspect-ratio-fill"></i>
                <i class="bi bi-dash"></i>
            </div>
            <div id="form">
                <label for="weight" class="weight">Weight</label>
                <input type="number" name="weight" id="weight" required>
                <label for="height" class="height">Height</label>
                <input type="number" name="height" id="height" required>
                <p id="cal" class="mt"></p>
                <p id="output" class="mt"></p>
            </div>

            <div class="buttons">
                <button type="submit" id="btn" onclick="getResult()">Calculate</button>
                <button type="submit" id="btnReset" onclick="resetInput()">Reset</button>
            </div>
        </div>
    </div>    
    <script src="./script/code.js"></script>
</body>
</html>
